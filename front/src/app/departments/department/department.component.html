<div class="row">
    <div class="alert alert-danger" *ngIf="error" style="text-align: center">
        <p>{{error}}</p>
    </div>
    <div *ngIf="successMessage" style="text-align: center" class="alert alert-success" role="alert">
        {{successMessage}}
      </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 ms-5 mt-5">
    <button type="button" class="btn btn-outline-secondary" (click)="addDepartment()">Add new department</button>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td>
                <button type="button" class="btn btn-warning" (click)="updateDepartment(department.id)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteDepartment(department.id)" >Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
      <div  class="col-xs-12 col-sm-4">
        <router-outlet></router-outlet>
      </div>
</div>
