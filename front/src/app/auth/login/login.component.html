<div class="container">
    <div class="d-flex justify-content-center align-items-center mt-3">
        <div class="col-sm-6 col-ms-6 col-md-offset-3">
            <div class="alert alert-danger" *ngIf="error" style="text-align: center">
                <p>{{error}}</p>
            </div>
        <!-- <div class="col-xs-12 col-md-6 col-md-offset-3 me-auto"> -->
            <div *ngIf="isLoading">
            <app-spinner-loading></app-spinner-loading>
             </div>
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                <div class="form-group p-2">
                    <label for="login">Login</label>
                    <input type="text" id="login" required class="form-control" ngModel name="login" />
                </div>
                <div class="form-group p-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" required class="form-control" ngModel name="password" />
                </div>
                <div class="me-auto p-2">
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
